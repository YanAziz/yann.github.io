<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mspf</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--========== wrapper start ==========-->
    <div class="wrapper">
      <!-- header start -->
      <div class="header">
        <ul>
          <li class="active form_1_progressbar">
            <div>
              <p>1</p>
            </div>
          </li>
          <li class="form_2_progressbar">
            <div>
              <p>2</p>
            </div>
          </li>
          <li class="form_3_progressbar">
            <div>
              <p>3</p>
            </div>
          </li>
        </ul>
      </div>
      <!-- header end -->

      <!-- form start -->
      <div class="form_wrap">
        <div class="form_1 data_info">
          <h2>Signup Info</h2>
          <form action="" method="post">
            <div class="form_container">
              <div class="input_wrap">
                <label for="email_address">Email Address</label>
                <input type="email" name="Email Address" id="email_address" />
              </div>
              <div class="input_wrap">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" />
              </div>
              <div class="input_wrap">
                <label for="password">Confirm Password</label>
                <input type="password" name="Password" id="password" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_2 data_info" style="display: none">
          <h2>Personal Info</h2>
          <form action="" method="post">
            <div class="form_container">
              <div class="input_wrap">
                <label for="user_name">User Name</label>
                <input type="text" name="User Name" id="user_name" />
              </div>
              <div class="input_wrap">
                <label for="first_name">First Name</label>
                <input type="text" name="First Name" id="first_name" />
              </div>
              <div class="input_wrap">
                <label for="last_name">Last Name</label>
                <input type="text" name="Last Name" id="last_name" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_3 data_info" style="display: none">
          <h2>Professional Info</h2>
          <form action="" method="post">
            <div class="form_container">
              <div class="input_wrap">
                <label for="current_company">Current Company</label>
                <input type="text" name="Current Company" id="current_company" />
              </div>
              <div class="input_wrap">
                <label for="total_experience">Total Experience</label>
                <input type="text" name="Total Experience" id="total_experience" />
              </div>
              <div class="input_wrap">
                <label for="designation">Designation</label>
                <input type="text" name="Designation" id="designation" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- form end -->

      <!-- btns start -->
      <div class="btns_wrap">
        <div class="common_btns form_1_btns">
          <button type="button" class="btn_next">Next</button>
        </div>
        <div class="common_btns form_2_btns" style="display: none">
          <button type="button" class="btn_back">Back</button>
          <button type="button" class="btn_next">Next</button>
        </div>
        <div class="common_btns form_3_btns" style="display: none">
          <button type="button" class="btn_back">Back</button>
          <button type="submit" class="btn_done">Done</button>
        </div>
      </div>
      <!-- btns end -->
    </div>
    <!--========== wrapper end ==========-->

    <!--========== modal start ==========-->
    <div class="modal_wrapper">
      <div class="shadow"></div>
      <div class="success_wrap">
        <span class="modal_icon">&#10004;</span>
        <p>Your have successfully completed the process.</p>
      </div>
    </div>
    <!--========== modal end ==========-->

    <!-- my javaScript -->
    <script src="script.js"></script>
  </body>
</html>
